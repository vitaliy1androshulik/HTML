<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>4</td>
            <td colspan="3" rowspan="4">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
