<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            font-size: 48px;
            background-color: rgb(205, 204, 204); 
            padding: 4px;
            
        }
        .red{
            color:rgb(199, 47, 47);
        }
    </style>
</head>
<body>
    <h2>Player 1:</h2>
    <p>
        <span class="card">2♣</span>
        <span class="card red">3♦</span> 
        <span class="card red">1♥</span>
        <span class="card">Q♠</span>
        <span class="card">A♠</span>
        <span class="card red">J♦</span>
    </p>
    <h2>Player 2:</h2>
    <p>
        <span class="card red">10♥</span>
        <span class="card">J♠</span>
        <span class="card">3♣</span>
        <span class="card red">A♦</span>
        <span class="card red">5♥</span>
        <span class="card">3♣</span>
    </p>
</body>
</html>
